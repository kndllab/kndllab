<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <canvas id="defaultCanvas0" class="pend" width="600" height="400" style="width: 600px; height: 400px;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <style>
        .pend{
            margin-left: 50px;
        }
    </style>

</head>

<body>

    <fieldset>
        <p> 안녕하세요 </p>
    </fieldset>
    <script class="pend">

        let angle;
        let bob;
        let len;
        let origin;
        let w = 0;
        let a = 0;
        let gravity;
        let myCanvas;

        function setup() {
            myCanvas = select('#defaultCanvas0');
            myCanvas.position(300, 0);
            origin = createVector(300, 0);
            angle = PI / 4;
            bob = createVector();
            len = 200;
        }

        function draw() {
            myCanvas.drawingContext.clearRect(0, 0, myCanvas.width, myCanvas.height);

            gravity = 100;
            a = (-1 * gravity * sin(angle)) / (len * len);
            w += a;
            angle += w;

            bob.x = len * sin(angle) + origin.x;
            bob.y = len * cos(angle) + origin.y;

            myCanvas.drawingContext.beginPath();
            myCanvas.drawingContext.moveTo(origin.x, origin.y);
            myCanvas.drawingContext.lineTo(bob.x, bob.y);
            myCanvas.drawingContext.stroke();

            myCanvas.drawingContext.beginPath();
            myCanvas.drawingContext.arc(bob.x, bob.y, 32, 0, 2 * PI);
            myCanvas.drawingContext.fill();
        }

    </script>


</body>

</html>

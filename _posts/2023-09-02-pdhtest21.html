<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <form name="frm">
        <!-- 주기와 각도를 표시할 요소 추가 -->
        <span id="periodDisplay"></span>
        <span id="angleDisplay"></span>
        <p>len = <input type="number" id="lenInput" placeholder="len 값을 입력하세요"></p>
        <button type="button" onclick="applyInput()">적용</button>
    </form>
    <div id="canvasContainer"></div>
    <script>
        let angle;
        let bob;
        let len = 200;
        let origin;
        let w = 0;
        let a = 0;
        let gravity;
        let period; // 주기를 저장하는 변수
        let userInput = false; // 사용자 입력 플래그

        function setup() {
            let cnv = createCanvas(800, 400); // 캔버스 크기 조정
            cnv.parent('canvasContainer');
            origin = createVector(400, 0); // 중앙으로 이동

            // 사용자 입력이 없을 때만 초기 각도와 각속도 설정
            if (!userInput) {
                angle = radians(45); // 45도로 설정 (원하는 초기 각도로 변경 가능)
                w = 0; // 초기 각속도 (원하는 초기 각속도로 설정 가능)
                noLoop(); // 사용자 입력 전에 애니메이션 일시 중지
            }
            
            bob = createVector();
            calculatePeriod(); // 초기 주기 계산
        }

        // 숫자 입력 적용 함수
        function applyInput() {
            // len 값을 입력 상자에서 가져오기
            len = parseFloat(document.getElementById("lenInput").value);
            calculatePeriod(); // 주기 재계산

            // 사용자 입력 플래그 설정
            userInput = true;
            loop(); // 사용자 입력 후 애니메이션 재개
        }

        // 주기 계산 함수
        function calculatePeriod() {
            gravity = 0.01; // 중력 가속도
            period = 2 * PI * sqrt(len / gravity);
            document.getElementById("periodDisplay").textContent = "주기 = " + Math.round(period * 10) / 10;
        }

        function draw() {
            background(220);

            gravity = 0.01; // 중력 가속도
            a = (-1 * gravity / len) * sin(angle);
            w += a;
            angle += w;

            bob.x = len * sin(angle) + origin.x;
            bob.y = len * cos(angle) + origin.y;

            // 중간 세로선 그리기
            stroke(150);
            strokeWeight(1);
            line(width / 2, 0, width / 2, height);

            // 45도 직선 그리기
            stroke(150);
            strokeWeight(1);
            let x1 = bob.x - len / sqrt(2);
            let y1 = bob.y + len / sqrt(2);
            let x2 = bob.x + len / sqrt(2);
            let y2 = bob.y - len / sqrt(2);
            let numDashes = 20; // 점선의 세그먼트 수
            for (let i = 0; i < numDashes; i++) {
                let dashLength = 10; // 각 세그먼트의 길이
                let dashSpacing = 5; // 각 세그먼트 사이의 간격
                let dashStartX = lerp(x1, x2, i / numDashes);
                let dashStartY = lerp(y1, y2, i / numDashes);
                let dashEndX = lerp(x1, x2, (i + 1) / numDashes);
                let dashEndY = lerp(y1, y2, (i + 1) / numDashes);
                line(dashStartX, dashStartY, dashEndX, dashEndY);
            }

            // 진자 그리기
            stroke(0);
            strokeWeight(8);
            fill(255);
            line(origin.x, origin.y, bob.x, bob.y);

            // 진자 끝에 있는 원의 크기를 줄이기
            let circleSize = 16;
            circle(bob.x, bob.y, circleSize);

            // 각도를 표시하는 요소 업데이트
            document.getElementById("angleDisplay").textContent = "각도 = " + Math.round(degrees(angle) * 10) / 10 + "도";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <form name="frm">
        <!-- 각도를 표시할 요소 추가 -->
        <span id="angleDisplay"></span>
        <p>len = <input type="number" id="lenInput" placeholder="len 값을 입력하세요"></p>
        <button type="button" onclick="applyInput()">적용</button>
        
    </form>
    <div id="canvasContainer"></div>
    <script>
        let angle;
        let bob;
        let len = 200;
        let origin;
        let w = 0;
        let a = 0;
        let gravity;

        function setup() {
            let cnv = createCanvas(600, 400);
            cnv.parent('canvasContainer');
            origin = createVector(300, 0);
            angle = PI / 4;
            bob = createVector();
        }

        function draw() {
            background(220);

            gravity = 0.5;
            a = (-1 * gravity * sin(angle)) / (len);
            w += a;
            angle += w;

            // 각도를 표시하는 요소 업데이트
            document.getElementById("angleDisplay").textContent = "angle = " + Math.round(angle * 57.2958 * 10) / 10;

            bob.x = len * sin(angle) + origin.x;
            bob.y = len * cos(angle) + origin.y;

            stroke(0);
            strokeWeight(8);
            fill(255);
            line(origin.x, origin.y, bob.x, bob.y);
            circle(bob.x, bob.y, 64);
        }

        // 숫자 입력 적용 함수
        function applyInput() {
            // len 값을 입력 상자에서 가져오기
            len = parseFloat(document.getElementById("lenInput").value);
        }
    </script>
</body>
</html>

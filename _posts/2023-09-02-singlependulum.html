<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <form name="frm">
        <input type="number" name="angle">
        <input type="number" id="lenInput" placeholder="len 값을 입력하세요">
    </form>
    <div id="canvasContainer"></div> <!-- 여기에 캔버스가 위치하게 됩니다. -->
    <script>
        let angle;
        let bob;
        let len = 200;
        let origin;
        let w = 0;
        let a = 0;
        let gravity;

        function setup() {
            let cnv = createCanvas(600, 400);
            cnv.parent('canvasContainer');  // 캔버스를 'canvasContainer' div로 이동시킵니다.
            origin = createVector(300, 0);
            angle = PI / 4;
            bob = createVector();
        }

        function draw() {
            background(220);

            // len 값을 입력 상자에서 가져오기
            len = parseFloat(document.getElementById("lenInput").value);

            gravity = 100;
            a = (-1 * gravity * sin(angle)) / (len);
            w += a;
            angle += w;

            document.frm.angle.value = 'angle = ' + Math.round(angle * 57.2958 * 10) / 10 ;

            bob.x = len * sin(angle) + origin.x;
            bob.y = len * cos(angle) + origin.y;

            stroke(0);
            strokeWeight(8);
            fill(255);
            line(origin.x, origin.y, bob.x, bob.y);
            circle(bob.x, bob.y, 64);
        }
    </script>
</body>
</html>

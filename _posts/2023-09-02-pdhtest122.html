<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <form name="frm">
        <!-- 주기와 각도를 표시할 요소 추가 -->
        <span id="periodDisplay"></span>
        <span id="angleDisplay"></span>
        <p>len = <input type="number" id="lenInput" placeholder="len 값을 입력하세요 (미터)"></p>
        <button type="button" onclick="applyInput()">적용</button>
        <button type="button" onclick="toggleSimulation()">진행/일시정지</button>
        <button type="button" onclick="slowDown()">느리게</button> <!-- 느리게 버튼 추가 -->
    </form>
    <div id="canvasContainer"></div>
    <script>
        let angle;
        let bob;
        let len = 2.0; // 미터 단위로 변경
        let origin;
        let w = 0;
        let a = 0;
        let gravity;
        let period; // 주기를 저장하는 변수
        let userInput = false; // 사용자 입력 플래그
        let isPaused = false; // 일시정지 상태 플래그 추가
        let frameSpeed = 60; // 프레임 속도 (초당 프레임 수) 추가

        function setup() {
            let cnv = createCanvas(600, 400);
            cnv.parent('canvasContainer');
            origin = createVector(300, 0);
            // 사용자 입력이 없을 때만 초기 각도를 45도로 설정
            if (!userInput) {
                angle = radians(45);
            }
            bob = createVector();
            calculatePeriod(); // 초기 주기 계산
            frameRate(frameSpeed); // 초기 프레임 속도 설정
        }

        // 숫자 입력 적용 함수
        function applyInput() {
            // len 값을 입력 상자에서 가져오기
            len = parseFloat(document.getElementById("lenInput").value);
            calculatePeriod(); // 주기 재계산

            // 사용자 입력 플래그 설정
            userInput = true;
            // 진자의 초기 각도와 각속도 설정
            angle = radians(45); // 45도로 설정 (원하는 초기 각도로 변경 가능)
            w = 0; // 초기 각속도 (원하는 초기 각속도로 설정 가능)
        }

        // 주기 계산 함수
        function calculatePeriod() {
            gravity = 9.81; // 중력 가속도 (미터/초^2)
            period = 2 * PI * sqrt(len / gravity);
            document.getElementById("periodDisplay").textContent = "주기 = " + Math.round(period * 10) / 10 + " 초";
        }

        function toggleSimulation() {
            // 시뮬레이션 일시정지 및 재개
            if (isPaused) {
                loop(); // 프레임 갱신 재개
                isPaused = false;
            } else {
                noLoop(); // 프레임 갱신 일시정지
                isPaused = true;
            }
        }

        function slowDown() {
            // 느린 프레임 속도로 변경
            frameSpeed -= 10; // 10프레임/초씩 감소 (조절 가능)
            if (frameSpeed < 10) {
                frameSpeed = 10; // 프레임 속도를 최소 10프레임/초로 제한
            }
            frameRate(frameSpeed);
        }

        function draw() {
            background(220);

            gravity = 9.81; // 중력 가속도 (미터/초^2)
            a = (-1 * gravity / len) * sin(angle);
            w += a;
            angle += w;

            bob.x = len * sin(angle) + origin.x;
            bob.y = len * cos(angle) + origin.y;

            stroke(0);
            strokeWeight(8);
            fill(255);
            line(origin.x, origin.y, bob.x, bob.y);
            // 원의 크기를 줄임 (반지름을 32로 변경)
            circle(bob.x, bob.y, 20); // 여기서 64를 32로 변경

            // 각도를 표시하는 요소 업데이트
            document.getElementById("angleDisplay").textContent = "각도 = " + Math.round(degrees(angle) * 10) / 10 + "도";
        }
    </script>
</body>
</html>

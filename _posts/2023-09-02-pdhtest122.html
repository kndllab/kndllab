<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <form name="frm">
        <!-- 주기와 각도를 표시할 요소 추가 -->
        <span id="periodDisplay"></span>
        <span id="angleDisplay"></span>
        <p>len = <input type="number" id="lenInput" placeholder="len 값을 입력하세요 (미터)"></p>
        <button type="button" onclick="applyInput()">적용</button>
        <button type="button" id="toggleButton" onclick="toggleSimulation()">진행/일시정지</button>
        <label for="slowCheckbox">느리게:</label>
        <input type="checkbox" id="slowCheckbox" onchange="toggleSlowMotion()">
    </form>
    <div id="canvasContainer"></div>
    <script>
        let angle;
        let bob;
        let len = 200.0; // 초기 길이 설정 (미터 단위)
        let origin;
        let w = 0;
        let a = 0;
        let gravity;
        let period; // 주기를 저장하는 변수
        let userInput = false; // 사용자 입력 플래그
        let isPaused = true; // 초기에 정지 상태로 설정
        let isSlowMotion = false; // 느리게 모드 체크박스 추가
        let maxAngle = radians(45); // 최대 각도 (45도로 초기화)

        function setup() {
            let cnv = createCanvas(600, 400);
            cnv.parent('canvasContainer');
            origin = createVector(300, 0);
            angle = maxAngle; // 초기 각도 설정
            bob = createVector();
            calculatePeriod(); // 초기 주기 계산
            if (!isPaused) {
                loop(); // 초기에 정지 상태가 아니라면 프레임 갱신 시작
            }
            if (isSlowMotion) {
                frameRate(30); // 느린 프레임 속도 설정 (30프레임/초)
            } else {
                frameRate(60); // 기본 프레임 속도 설정 (60프레임/초)
            }
        }

        // 숫자 입력 적용 함수
        function applyInput() {
            // len 값을 입력 상자에서 가져오기
            len = parseFloat(document.getElementById("lenInput").value);
            // 최대 각도 제한
            angle = constrain(angle, -maxAngle, maxAngle);
            calculatePeriod(); // 주기 재계산

            // 사용자 입력 플래그 설정
            userInput = true;
            // 진자의 초기 각속도 설정
            w = 0; // 초기 각속도 (원하는 초기 각속도로 설정 가능)
            // 정지 상태 해제
            isPaused = false;
            loop(); // 프레임 갱신 시작
        }

        // 주기 계산 함수
        function calculatePeriod() {
            gravity = 9.81; // 중력 가속도 (미터/초^2)
            period = 2 * PI * sqrt(len / gravity);
            document.getElementById("periodDisplay").textContent = "주기 = " + Math.round(period * 10) / 10 + " 초";
        }

        function toggleSimulation() {
            // 시뮬레이션 일시정지 및 재개
            if (isPaused) {
                loop(); // 프레임 갱신 재개
                isPaused = false;
            } else {
                noLoop(); // 프레임 갱신 일시정지
                isPaused = true;
            }
        }

        function toggleSlowMotion() {
            // 느리게 모드 체크박스 상태 변경
            isSlowMotion = document.getElementById("slowCheckbox").checked;
            if (isSlowMotion) {
                frameRate(30); // 느린 프레임 속도 설정 (30프레임/초)
            } else {
                frameRate(60); // 기본 프레임 속도 설정 (60프레임/초)
            }
        }

        function draw() {
            background(220);

            gravity = 9.81; // 중력 가속도 (미터/초^2)
            a = (-1 * gravity / len) * sin(angle);
            w += a;
            angle += w;

            bob.x = len * sin(angle) + origin.x;
            bob.y = len * cos(angle) + origin.y;

            stroke(0);
            strokeWeight(8);
            fill(255);
            line(origin.x, origin.y, bob.x, bob.y);
            // 원의 크기를 줄임 (반지름을 32로 변경)
            circle(bob.x, bob.y, 20); // 여기서 64를 32로 변경

            // 각도를 표시하는 요소 업데이트
            document.getElementById("angleDisplay").textContent = "각도 = " + Math.round(degrees(angle) * 10) / 10 + "도";
        }
    </script>
</body>
</html>
